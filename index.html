<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lords Mobile Ultimate Guide</title>
    <link rel="stylesheet" href="lords-styles.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --dark-bg: #0d1117;
            --dark-section: #161b22;
            --light-text: #e6edf3;
            --medium-text: #b2becd;
            --border-color: #30363d;
            --glow-color: rgba(76, 201, 240, 0.3);
        }

        /* Landing Page Specific Styles */
        body {
            overflow-x: hidden;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: var(--light-text);
            background-image: none;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 12px 40px;
            background: rgba(13, 17, 23, 0.98);
        }
        
        .nav-title {
            color: var(--light-text);
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a.active::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.1) 0%, transparent 30%);
            z-index: -1;
        }

        .hero-content {
            max-width: 900px;
            width: 100%;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .hero-title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.5;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--medium-text);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .hero-btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }

        .hero-btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            border: none;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .hero-btn-primary:hover {
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.5);
            transform: translateY(-3px);
        }

        .hero-btn-secondary {
            background: transparent;
            color: var(--light-text);
            border: 2px solid var(--accent-color);
        }

        .hero-btn-secondary:hover {
            background-color: rgba(76, 201, 240, 0.1);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.3);
            transform: translateY(-3px);
        }

        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s ease;
            z-index: -1;
        }

        .hero-btn:hover::before {
            left: 100%;
        }

        .features {
            padding: 120px 40px;
            position: relative;
            background-color: rgba(13, 17, 23, 0.8);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: var(--light-text);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--dark-section);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 15px var(--glow-color);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            font-size: 2rem;
            color: var(--accent-color);
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--light-text);
        }

        .feature-desc {
            color: var(--medium-text);
            line-height: 1.6;
        }

        .cta {
            padding: 120px 40px;
            text-align: center;
            position: relative;
            background-image: linear-gradient(to bottom, var(--dark-bg), var(--dark-section));
        }

        .cta-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-title {
            font-size: 3rem;
            margin-bottom: 30px;
            color: var(--light-text);
        }

        .cta-desc {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: var(--medium-text);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .float-el {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            border: 1px solid rgba(76, 201, 240, 0.3);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.2);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .hero-scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .hero-scroll-indicator span {
            color: var(--medium-text);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .hero-scroll-icon {
            width: 30px;
            height: 50px;
            border: 2px solid var(--medium-text);
            border-radius: 25px;
            position: relative;
        }

        .hero-scroll-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 6px;
            height: 6px;
            margin-left: -3px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: scrollDown 2s infinite;
        }

        @keyframes scrollDown {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            80% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-10px) translateX(-50%);
            }
            60% {
                transform: translateY(-5px) translateX(-50%);
            }
        }

        footer {
            padding: 50px 40px;
            text-align: center;
            background-color: var(--dark-section);
            color: var(--medium-text);
            position: relative;
            z-index: 2;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .footer-title {
            color: var(--light-text);
            font-size: 1.4rem;
            margin: 0;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: var(--medium-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        .footer-bottom {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
            }
            
            .nav-title {
                font-size: 1.2rem;
            }

            .nav-links {
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background: var(--dark-section);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                gap: 20px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 999;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .cta-title {
                font-size: 2rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-logo-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <nav class="navbar">
        <h1 class="nav-title">Lords Mobile Battle Guide</h1>
        
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="CompGears.html">Compositions</a>
            <a href="advanced.html">Advanced Tips</a>
            <a href="formations.html">Formations</a>
            <a href="battle-reports.html">Reports</a>
            <a href="heroes.html">Heroes</a>
        </div>
    </nav>
    
    <section class="hero">
        <div class="floating-elements">
            <div class="float-el" style="width: 80px; height: 80px; top: 20%; left: 10%; animation-duration: 20s;"></div>
            <div class="float-el" style="width: 50px; height: 50px; top: 30%; right: 15%; animation-duration: 17s; animation-delay: 2s;"></div>
            <div class="float-el" style="width: 100px; height: 100px; bottom: 20%; right: 10%; animation-duration: 23s;"></div>
            <div class="float-el" style="width: 60px; height: 60px; bottom: 30%; left: 15%; animation-duration: 19s; animation-delay: 1s;"></div>
        </div>
        
        <div class="hero-content hidden" id="heroContent">
            <h1 class="hero-title" data-text="LORDS MOBILE ULTIMATE GUIDE">LORDS MOBILE ULTIMATE GUIDE</h1>
            <p class="hero-subtitle">Master the game with our comprehensive guides, compositions, and strategies</p>
            
            <div class="hero-buttons">
                <a href="CompGears.html" class="hero-btn hero-btn-primary">Battle Compositions</a>
            </div>
        </div>
        
        <div class="hero-scroll-indicator">
            <span>Scroll Down</span>
            <div class="hero-scroll-icon"></div>
        </div>
    </section>
    
    <footer>
        <div class="footer-bottom">
            <p>Â© 2025 Lords Mobile Battle Guide</p>
        </div>
    </footer>
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4cc9f0"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4361ee",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });

                    // Close mobile menu if open
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                    }
                }
            });
        });

        // Animate elements on scroll
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        const elements = document.querySelectorAll('.hidden');
        elements.forEach(element => {
            observer.observe(element);
        });

        // Add animation delay to feature cards
        document.getElementById('feature1').style.transitionDelay = '0.1s';
        document.getElementById('feature2').style.transitionDelay = '0.3s';
        document.getElementById('feature3').style.transitionDelay = '0.5s';

        // Page load animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('heroContent').classList.add('visible');
            }, 500);
        });

        // Hero title glow effect
        const heroTitle = document.querySelector('.hero-title');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            heroTitle.style.textShadow = `
                ${x * 20 - 10}px ${y * 20 - 10}px 15px rgba(76, 201, 240, 0.3),
                ${-x * 20 + 10}px ${-y * 20 + 10}px 15px rgba(67, 97, 238, 0.3)
            `;
        });

        // Feature card hover effect
        const featureCards = document.querySelectorAll('.feature-card');
        featureCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xPercent = x / rect.width;
                const yPercent = y / rect.height;
                
                const rotateX = (0.5 - yPercent) * 10;
                const rotateY = (xPercent - 0.5) * 10;
                
                card.style.transform = `translateY(-10px) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                card.style.boxShadow = `
                    ${rotateY/2}px ${-rotateX/2}px 30px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(76, 201, 240, ${0.2 + (xPercent + yPercent) / 10})
                `;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(-10px)';
                card.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.3), 0 0 15px rgba(76, 201, 240, 0.3)';
            });
        });
    </script>
</body>
